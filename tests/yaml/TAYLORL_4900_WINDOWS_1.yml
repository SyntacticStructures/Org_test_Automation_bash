resources:
  - name: TAYLORL_4900_WINDOWS_fileSpec
    type: FileSpec
    configuration:
      sourceArtifactory: s_artifactory
      pattern: "test-automation-generic-local/TAYLORL_4900_WINDOWS_fileSpec.txt"

  - name: myVM
    type: VmCluster
    configuration:
      sshKey: VM_DEPLOY_SSHKEY
      targets:
        - ${int_s_VM_DEPLOY_VM_ADDRESS_0}
        - ${int_s_VM_DEPLOY_VM_ADDRESS_1}

pipelines:
  - name: TAYLORL_4900_WINDOWS_1
    steps:
      - name: TAYLORL_4900_WINDOWS_1_1
        type: Powershell
        configuration:
          nodePool: win_2019
          integrations:
            - name: s_artifactory
          outputResources:
            - name: TAYLORL_4900_WINDOWS_fileSpec
        execution:
          onExecute:
            - echo "File spec ${run_id}" > TAYLORL_4900_WINDOWS_fileSpec.txt
            - jfrog rt upload TAYLORL_4900_WINDOWS_fileSpec.txt test-automation-generic-local
      # Check that deploy artifacts are uploaded to non-default dir.
      - name: TAYLORL_4900_WINDOWS_1_2
        type: jfrog_dev/LinuxVMDeploy
        configuration:
          nodePool: win_2019
          integrations:
            - name: s_VM_DEPLOY
          targetDirectory: "~/test/${step_name}/${run_id}"
          vmEnvironmentVariables:
            - "step_name=${step_name}"
            - "run_id=${run_id}"
            - "target_directory=${step_configuration_targetDirectory}"
          inputResources:
            - name: myVM
            - name: TAYLORL_4900_WINDOWS_fileSpec
          # Fail the test if the file does not exist in the right path on the vm.
          deployCommand: "ls ${target_directory}/TAYLORL_4900_WINDOWS_fileSpec.txt || exit 1"
          sshUser: ubuntu
          rolloutDelaySecs: (${int_s_VM_DEPLOY_ROLLOUT_DELAY_SECS})
