resources:
  - name: TAYLORL_4009_fileSpec
    type: FileSpec
    configuration:
      sourceArtifactory: s_artifactory
      pattern: "test-automation-generic-local/TAYLORL_4009_fileSpec.txt"

  - name: myVM
    type: VmCluster
    configuration:
      sshKey: VM_DEPLOY_SSHKEY
      targets:
        - 10.90.127.244
        - 10.90.127.244

pipelines:
  - name: TAYLORL_4009
    steps:
      - name: TAYLORL_4009_1
        type: Bash
        configuration:
          integrations:
            - name: s_artifactory
          outputResources:
            - name: TAYLORL_4009_fileSpec
        execution:
          onExecute:
            - echo "File spec ${run_id}" > TAYLORL_4009_fileSpec.txt
            - jfrog rt upload TAYLORL_4009_fileSpec.txt test-automation-generic-local
      - name: TAYLORL_4009_2
        type: jfrog_dev/LinuxVMDeploy
        configuration:
          vmEnvironmentVariables:
            - "foo=bar"
            - "baz=${step_name}"
          inputResources:
            - name: myVM
            - name: TAYLORL_4009_fileSpec
          deployCommand: >-
            "(
              ls ~/${step_name}/${run_id}/TAYLORL_4009_fileSpec.txt &&
              [[ $(printenv | grep 'foo') == 'foo=bar' ]] &&
              [[ $(printenv | grep 'foo') == 'baz=TAYLORL_4009_1' ]
            ) || exit 1"
          # Check post deploy command runs on vm
          postDeployCommand: "ls ~/${step_name}/${run_id}/TAYLORL_4009_fileSpec.txt || exit 1"
          # sshUser cannot be root for the ec2 vms we are using
          sshUser: ubuntu
