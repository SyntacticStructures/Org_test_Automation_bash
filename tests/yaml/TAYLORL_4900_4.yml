resources:
  - name: TAYLORL_4900_buildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: s_artifactory
      buildName: TAYLORL_4900_buildInfo
      buildNumber: 1

  - name: myVM
    type: VmCluster
    configuration:
      sshKey: VM_DEPLOY_SSHKEY
      targets:
        # 0.0.0.0 should fail
        # but we should see 1.2.3.4 in the
        # console output anyway because fastFail: false
        - ${int_VM_DEPLOY_ADDRESSES_VM_ADDRESS_0}
        - ${int_VM_DEPLOY_ADDRESSES_VM_ADDRESS_1}

pipelines:
  - name: TAYLORL_4900_4
    steps:
      - name: TAYLORL_4900_4_1
        type: Bash
        configuration:
          integrations:
            - name: s_artifactory
          outputResources:
            - name: TAYLORL_4900_buildInfo
        execution:
          onExecute:
            - echo "Build info ${run_id}" > TAYLORL_4900_buildInfo.txt
            - jfrog rt upload TAYLORL_4900_buildInfo.txt test-automation-generic-local --build-name=TAYLORL_4900_buildInfo --build-number=1
            - jfrog rt build-publish TAYLORL_4900_buildInfo 1
      - name: TAYLORL_4900_4_2
        type: jfrog_dev/LinuxVMDeploy
        configuration:
          integrations:
            - name: VM_DEPLOY_ADDRESSES
          inputResources:
            - name: myVM
            - name: TAYLORL_4900_buildInfo
          deployCommand: "echo 'deployCommand runs.'"
          sshUser: ubuntu
