resources:
  - name: TAYLORL_4900_buildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: s_artifactory
      buildName: TAYLORL_4900_buildInfo
      buildNumber: 1

  - name: myVM
    type: VmCluster
    configuration:
      sshKey: VM_DEPLOY_SSHKEY
      targets:
        - ${int_s_VM_DEPLOY_VM_ADDRESS_0}
        - ${int_s_VM_DEPLOY_VM_ADDRESS_1}

pipelines:
  - name: TAYLORL_4900_4
    steps:
      - name: TAYLORL_4900_4_1
        type: Bash
        configuration:
          integrations:
            - name: s_artifactory
          outputResources:
            - name: TAYLORL_4900_buildInfo
        execution:
          onExecute:
            - echo "Build info ${run_id}" > TAYLORL_4900_buildInfo.txt
            - jfrog rt upload TAYLORL_4900_buildInfo.txt test-automation-generic-local --build-name=TAYLORL_4900_buildInfo --build-number=1
            - jfrog rt build-publish TAYLORL_4900_buildInfo 1
      - name: TAYLORL_4900_4_2
        type: jfrog_dev/LinuxVMDeploy
        configuration:
          integrations:
            - name: s_VM_DEPLOY
          vmEnvironmentVariables:
            - "step_name=${step_name}"
            - "run_id=${run_id}"
          inputResources:
            - name: myVM
            - name: TAYLORL_4900_buildInfo
          deployCommand: "ls ~/${step_name}/${run_id}/TAYLORL_4900_buildInfo.txt || exit 1"
          sshUser: ubuntu
