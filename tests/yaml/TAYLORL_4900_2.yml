resources:
  - name: TAYLORL_4900_fileSpec
    type: FileSpec
    configuration:
      sourceArtifactory: s_artifactory
      pattern: "test-automation-generic-local/TAYLORL_4900_fileSpec.txt"

  - name: myVMError
    type: VmCluster
    configuration:
      sshKey: VM_DEPLOY_SSHKEY
      targets:
        - 10.90.117.100
        - 0.0.0.0

pipelines:
  - name: TAYLORL_4900_2
    steps:
      - name: TAYLORL_4900_2_1
        type: Bash
        configuration:
          integrations:
            - name: s_artifactory
          outputResources:
            - name: TAYLORL_4900_fileSpec
        execution:
          onExecute:
            - echo "File spec ${run_id}" > TAYLORL_4900_fileSpec.txt
            - jfrog rt upload TAYLORL_4900_fileSpec.txt test-automation-generic-local
      # Check that deploy artifacts are uploaded to non-default dir.
      - name: TAYLORL_4900_2_2
        type: jfrog_dev/LinuxVMDeploy
        configuration:
          inputResources:
            - name: myVMError
            - name: TAYLORL_4900_fileSpec
          deployCommand: "echo 'This should run one time.';"
          rollbackCommand: "echo 'rollBackCommand runs'"
          # Check post deploy command runs on vm
          # sshUser cannot be root for the ec2 vms we are using
          sshUser: ubuntu
