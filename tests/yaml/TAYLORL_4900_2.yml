resources:
  - name: TAYLORL_4900_fileSpec
    type: FileSpec
    configuration:
      sourceArtifactory: s_artifactory
      pattern: "test-automation-generic-local/TAYLORL_4900_fileSpec.txt"

  - name: myVMError
    type: VmCluster
    configuration:
      sshKey: VM_DEPLOY_SSHKEY
      targets:
        # 0.0.0.0 should fail
        # so we should never see 1.2.3.4 in console output
        - ${int_VM_DEPLOY_ADDRESSES_VM_ADDRESS_0}
        - ${int_VM_DEPLOY_ADDRESSES_ERROR_0}
        - ${int_VM_DEPLOY_ADDRESSES_ERROR_1}

pipelines:
  - name: TAYLORL_4900_2
    steps:
      - name: TAYLORL_4900_2_1
        type: Powershell
        configuration:
          integrations:
            - name: s_artifactory
          outputResources:
            - name: TAYLORL_4900_fileSpec
        execution:
          onExecute:
            - echo "File spec ${run_id}" > TAYLORL_4900_fileSpec.txt
            - jfrog rt upload TAYLORL_4900_fileSpec.txt test-automation-generic-local
      # Check that deploy artifacts are uploaded to non-default dir.
      - name: TAYLORL_4900_2_2
        type: jfrog_dev/LinuxVMDeploy
        configuration:
          integrations:
            - name: VM_DEPLOY_ADDRESSES
          inputResources:
            - name: myVMError
            - name: TAYLORL_4900_fileSpec
          deployCommand: "echo 'deployCommand runs.'"
          rollbackCommand: "echo 'rollBackCommand runs.'"
          sshUser: ubuntu
