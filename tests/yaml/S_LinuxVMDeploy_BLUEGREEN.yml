resources:
  - name: LinuxVMDeploy_fileSpec
    type: FileSpec
    configuration:
      sourceArtifactory: s_artifactory
      pattern: "test-automation-generic-local/LinuxVMDeploy_fileSpec.txt"

  - name: myBlueCluster
    type: VmCluster
    configuration:
      sshKey: s_VM_DEPLOY_SSHKEY
      targets:
        - ${int_s_VM_DEPLOY_VM_ADDRESS_0}

  - name: myGreenCluster
    type: VmCluster
    configuration:
      sshKey: s_VM_DEPLOY_SSHKEY
      targets:
        - ${int_s_VM_DEPLOY_VM_ADDRESS_1}

pipelines:
  - name: S_LinuxVMDeploy_BLUEGREEN
    steps:
      - name: S_LinuxVMDeploy_BLUEGREEN_1
        type: Bash
        configuration:
          integrations:
            - name: s_artifactory
          outputResources:
            - name: LinuxVMDeploy_fileSpec
        execution:
          onComplete:
            - echo "complete"
            - testFunc
          onExecute:
            - echo "File spec ${run_id}" > LinuxVMDeploy_fileSpec.txt
            - jfrog rt upload LinuxVMDeploy_fileSpec.txt test-automation-generic-local
          onFailure:
            - echo "failure"
            - testFunc
      # Check that deploy command runs and FileSpec is uploaded to default dir.
      - name: S_LinuxVMDeploy_BLUEGREEN_2
        type: jfrog_dev/LinuxVMDeploy
        configuration:
          integrations:
            - name: s_VM_DEPLOY
          vmEnvironmentVariables:
            - "step_name=${step_name}"
            - "run_id=${run_id}"
          chronological: true
          inputResources:
            - name: myBlueCluster
            - name: myGreenCluster
            - name: LinuxVMDeploy_fileSpec
          sshUser: ubuntu
          strategy: "blueGreen"
          scripts:
            - name: "scriptUno"
              context: "buildNodez"
              commands:
                - "echo 'scriptUno: commandUno'"
                - "echo 'scriptUno: commandDos'"
