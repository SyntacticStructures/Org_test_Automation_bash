resources:
  - name: TAYLORL_4900_WINDOWS_fileSpec
    type: FileSpec
    configuration:
      sourceArtifactory: s_artifactory
      pattern: "test-automation-generic-local/TAYLORL_4900_WINDOWS_fileSpec.txt"

  - name: myVMError
    type: VmCluster
    configuration:
      sshKey: VM_DEPLOY_SSHKEY
      targets:
        # 0.0.0.0 should fail
        # but we should see 1.2.3.4 in the
        # console output anyway because fastFail: false
        - ${int_s_VM_DEPLOY_ADDRESSES_VM_ADDRESS_0}
        - ${int_s_VM_DEPLOY_ADDRESSES_ERROR_0}
        - ${int_s_VM_DEPLOY_ADDRESSES_ERROR_1}

pipelines:
  - name: TAYLORL_4900_WINDOWS_3
    steps:
      - name: TAYLORL_4900_WINDOWS_3_1
        type: Powershell
        configuration:
          nodePool: win_2019
          integrations:
            - name: s_artifactory
          outputResources:
            - name: TAYLORL_4900_WINDOWS_fileSpec
        execution:
          onExecute:
            - echo "File spec ${run_id}" > TAYLORL_4900_WINDOWS_fileSpec.txt
            - jfrog rt upload TAYLORL_4900_WINDOWS_fileSpec.txt test-automation-generic-local
      - name: TAYLORL_4900_WINDOWS_3_2
        type: jfrog_dev/LinuxVMDeploy
        configuration:
          nodePool: win_2019
          integrations:
            - name: s_VM_DEPLOY_ADDRESSES
          inputResources:
            - name: myVMError
            - name: TAYLORL_4900_WINDOWS_fileSpec
          deployCommand: "echo 'deployCommand runs.'"
          rollbackCommand: "echo 'rollBackCommand runs.'"
          sshUser: ubuntu
          fastFail: false
