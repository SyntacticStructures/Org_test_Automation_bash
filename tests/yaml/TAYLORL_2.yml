resources:
  - name: testing_taylor
    type: PropertyBag
    configuration:
      test: undefined
pipelines:
  - name: TAYLORL_2
    steps:
      - name: TAYLORL_2_1
        type: Bash
        configuration:
          outputResources:
            - name: testing_taylor
        execution:
          onStart:
            - echo "${run_id}"
            - add_run_variables run_key="${run_id}"
            - write_output testing_taylor test=${run_id}
          onExecute:
            - echo 'step 1'
      - name: TAYLORL_2_2
        type: Bash
        configuration:
          inputResources:
            - name: testing_taylor
          requiresApproval:
            timeoutSeconds: 3600
        execution:
          onExecute:
            - echo 'step 2'
            - echo "run variable is ${run_key}"
