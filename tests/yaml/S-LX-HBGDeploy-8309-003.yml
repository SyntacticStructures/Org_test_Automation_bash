template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_LX_HBGDeploy_8309_003_helm_resource
    type: BuildInfo
    configuration:
      sourceArtifactory: s_artifactory
      buildName: hbgdeploy-8309-3
      buildNumber: 1

  - name: S_LX_HBGDeploy_8309_003_git_resource
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation.path }}
      branches:
        include: master

pipelines:
  - name: S_LX_HBGDeploy_8309_003
    configuration:
      jfrogCliVersion: 2
      environmentVariables:
        readOnly:
          blue_release_name: "blue-hbgdeploy-8309-3-${run_id}"
          green_release_name: "green-hbgdeploy-8309-3-${run_id}"
          idle_name: "idle-hbgdeploy-8309-3-${run_id}"
          live_name: "live-hbgdeploy-8309-3-${run_id}"
          k8s_namespace: {{ .Values.Kubernetes.namespace }}
          JFROG_CLI_BUILD_NAME: hbgdeploy-8309-3
          JFROG_CLI_BUILD_NUMBER: ${run_id}
    steps:
      - name: S_LX_HBGDeploy_8309_003_1
        type: Bash
        configuration:
          integrations:
            - name: s_artifactory
          inputResources:
            - name: S_LX_HBGDeploy_8309_003_git_resource
              trigger: false
          outputResources:
            - name: S_LX_HBGDeploy_8309_003_helm_resource
        execution:
          onExecute:
            - cd ${res_S_LX_HBGDeploy_8309_003_git_resource_resourcePath}/tests/core/helmbluegreen
            - jfrog rt upload index.yaml simplecharts/S_LX_HBGDeploy_8309_003/ --build-name=$JFROG_CLI_BUILD_NAME --build-number=$JFROG_CLI_BUILD_NUMBER
            - jfrog rt upload simplehelm-0.3.0.tgz simplecharts/S_LX_HBGDeploy_8309_003/ --build-name=$JFROG_CLI_BUILD_NAME --build-number=$JFROG_CLI_BUILD_NUMBER
            - jfrog rt bce $JFROG_CLI_BUILD_NAME $JFROG_CLI_BUILD_NUMBER
            - jfrog rt bp $JFROG_CLI_BUILD_NAME $JFROG_CLI_BUILD_NUMBER
            - write_output S_LX_HBGDeploy_8309_003_helm_resource buildName=$JFROG_CLI_BUILD_NAME buildNumber=$JFROG_CLI_BUILD_NUMBER

      - name: S_LX_HBGDeploy_8309_003_2
        type: HelmBlueGreenDeploy
        configuration:
          inputSteps:
            - name: S_LX_HBGDeploy_8309_003_1
          integrations:
            - name: s_artifactory
            - name: s_kubernetes
          inputResources:
            - name: S_LX_HBGDeploy_8309_003_helm_resource
          chartPath: ./S_LX_HBGDeploy_8309_003/
          chartName: simplehelm
          chartVersion: 0.3.0
          namespace: ${k8s_namespace}
          blueReleaseName: ${blue_release_name}
          greenReleaseName: ${green_release_name}
          roleServices:
            - blueReferenceName: ${blue_release_name}-simplehelm
              greenReferenceName: ${green_release_name}-simplehelm
              idleName: ${idle_name}
              liveName: ${live_name}
        execution:
          onSuccess:
            - helm3 status ${blue_release_name}
            - kubectl get service ${idle_name}
          onComplete:
            - helm3 delete ${blue_release_name} --namespace ${k8s_namespace} || true
            - kubectl delete service ${idle_name} --namespace ${k8s_namespace} || true
            - jfrog rt curl -XDELETE "/api/build/${JFROG_CLI_BUILD_NAME}?buildNumbers=${run_id}&artifacts=1"
