template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_Bash_Util_0010
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation.path }}

pipelines:
  - name: pipeline_S_Bash_Util_0010
    steps:
      - name: S_Bash_Util_0010
        type: Bash
        configuration:
          inputResources:
            - name: S_Bash_Util_0010

        execution:
          onExecute:
            - pushd $res_S_Bash_Util_0010_resourcePath
            - python3 -m py_compile tests/core/sampleExecutionFile/calc.py
            - pip3 install --upgrade pip
            - pip3 install pytest
            - save_tests $res_S_Bash_Util_0010_resourcePath/test_reports
            - popd
