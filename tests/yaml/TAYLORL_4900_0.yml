resources:
  - name: TAYLORL_4900_fileSpec
    type: FileSpec
    configuration:
      sourceArtifactory: s_artifactory
      pattern: "test-automation-generic-local/myApp.sh"

  - name: myVM
    type: VmCluster
    configuration:
      sshKey: VM_DEPLOY_SSHKEY
      targets:
        - ${int_s_VM_DEPLOY_VM_ADDRESS_0}
        - ${int_s_VM_DEPLOY_VM_ADDRESS_1}

pipelines:
  - name: TAYLORL_4900_0
    steps:
      - name: TAYLORL_4900_0_1
        type: Bash
        configuration:
          integrations:
            - name: s_artifactory
          outputResources:
            - name: TAYLORL_4900_fileSpec
        execution:
          onExecute:
            - echo "echo 'This app prints a message.'" > myApp.sh
            - jfrog rt upload myApp.sh test-automation-generic-local
      # Check that deploy command runs and FileSpec is uploaded to default dir.
      - name: TAYLORL_4900_0_2
        type: jfrog_dev/LinuxVMDeploy
        configuration:
          integrations:
            - name: s_VM_DEPLOY
          vmEnvironmentVariables:
            - "step_name=${step_name}"
            - "run_id=${run_id}"
          inputResources:
            - name: myVM
            - name: TAYLORL_4900_fileSpec
          deployCommand: "bash ~/${step_name}/${run_id}/myApp.sh"
          sshUser: ubuntu
          rolloutDelaySecs: 3
