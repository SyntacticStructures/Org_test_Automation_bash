template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_HelmDeploy_BuildInfo_8309_004
    type: BuildInfo
    configuration:
      sourceArtifactory: s_artifactory
      buildName: helmbuild
      buildNumber: 1
  - name: S_HelmDeploy_GitRepo_8309_004
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation.path }}
      branches:
        include: master

pipelines:
  - name: pipeline_S_HelmDeploy_8309_004
    configuration:
      jfrogCliVersion: 2
      environmentVariables:
        readOnly:
          JFROG_CLI_LOG_LEVEL: DEBUG
          RELEASE_NAME: "simplehelm-from-repo-${run_id}"
          K8S_NAMESPACE: "pipe-master-pool"
          JFROG_CLI_BUILD_NAME: helmbuild_from_repo
          JFROG_CLI_BUILD_NUMBER: ${run_id}
    steps:
      - name: S_HelmDeploy_8309_004_build_charts
        type: Bash
        configuration:
          integrations:
            - name: s_artifactory
          inputResources:
            - name: S_HelmDeploy_GitRepo_8309_004
          outputResources:
            - name: S_HelmDeploy_BuildInfo_8309_004
        execution:
          onStart:
            - cd ${res_S_HelmDeploy_GitRepo_8309_004_resourcePath}/tests/core/helmdeploy
            - jfrog rt u index.yaml simplecharts/S_HelmDeploy_8309_004/ --build-name=$JFROG_CLI_BUILD_NAME --build-number=$JFROG_CLI_BUILD_NUMBER
            - jfrog rt u simplehelm-0.3.0.tgz simplecharts/S_HelmDeploy_8309_004/ --build-name=$JFROG_CLI_BUILD_NAME --build-number=$JFROG_CLI_BUILD_NUMBER
            - jfrog rt bce $JFROG_CLI_BUILD_NAME $JFROG_CLI_BUILD_NUMBER
            - jfrog rt bp $JFROG_CLI_BUILD_NAME $JFROG_CLI_BUILD_NUMBER
            - write_output S_HelmDeploy_BuildInfo_8309_004 buildName=$JFROG_CLI_BUILD_NAME buildNumber=$JFROG_CLI_BUILD_NUMBER

      - name: S_HelmDeploy_8309_004_deploy
        type: HelmDeploy
        configuration:
          integrations:
            - name: s_artifactory
            - name: s_kubernetes
          inputSteps:
            - name: S_HelmDeploy_8309_004_build_charts
          inputResources:
            - name: S_HelmDeploy_BuildInfo_8309_004
          chartPath: ./S_HelmDeploy_8309_004
          chartName: simplehelm
          chartVersion: 0.3.0
          helmVersion: 3
          releaseName: ${RELEASE_NAME}
          flags: "--force --wait --timeout 900s --set image.repository=trriplejay/simplehelm --set image.tag=latest"
          valueFilePaths:
            - values.yaml
          lint: true
          lintFlags: "--strict"
          test: true
        execution:
          onComplete:
            - helm3 delete simplehelm-from-repo-$run_id --namespace $K8S_NAMESPACE
            - kubectl delete pod --namespace $K8S_NAMESPACE simplehelm-from-repo-$run_id-test-connection
            - jfrog rt curl -XDELETE "/api/build/${JFROG_CLI_BUILD_NAME}?buildNumbers=${JFROG_CLI_BUILD_NUMBER}&artifacts=1"
