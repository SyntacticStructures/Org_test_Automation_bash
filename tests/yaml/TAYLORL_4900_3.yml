resources:
  - name: TAYLORL_4900_fileSpec
    type: FileSpec
    configuration:
      sourceArtifactory: s_artifactory
      pattern: "test-automation-generic-local/TAYLORL_4900_fileSpec.txt"

  - name: myVMError
    type: VmCluster
    configuration:
      sshKey: VM_DEPLOY_SSHKEY
      targets:
        # 0.0.0.0 should fail
        # but we should see 1.2.3.4 in the
        # console output anyway because fastFail: false
        - 0.0.0.0
        - 10.90.117.100
        - 1.2.3.4

pipelines:
  - name: TAYLORL_4900_3
    steps:
      - name: TAYLORL_4900_3_1
        type: Bash
        configuration:
          integrations:
            - name: s_artifactory
          outputResources:
            - name: TAYLORL_4900_fileSpec
        execution:
          onExecute:
            - echo "File spec ${run_id}" > TAYLORL_4900_fileSpec.txt
            - jfrog rt upload TAYLORL_4900_fileSpec.txt test-automation-generic-local
      # fastFail by default: deployment stops when a vm fails to deploy
      - name: TAYLORL_4900_3_2
        type: jfrog_dev/LinuxVMDeploy
        configuration:
          inputResources:
            - name: myVMError
            - name: TAYLORL_4900_fileSpec
          deployCommand: "echo 'deployCommand runs.'"
          rollbackCommand: "echo 'rollBackCommand runs.'"
          # Check post deploy command runs on vm
          # sshUser cannot be root for the ec2 vms we are using
          sshUser: ubuntu
